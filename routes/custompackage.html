<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="../fontawesome-free-5.15.0-web/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/about.css" />
    <link rel="stylesheet" href="../styles/packages.css" />
    <link rel="stylesheet" href="../styles/custompackage.css" />
    <title>Packages</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-left">
        <li class="nav-brand">
          <a href="../index.html"><i class="fab fa-grav"></i> GalaxoFit</a>
        </li>
      </ul>
      <ul class="nav-right">
        <li><a href="about.html">About Us</a></li>
        <li><a href="sports.html">Sports</a></li>
        <li><a href="packages.html">Packages</a></li>
      </ul>
    </nav>
    <h1 class="title">Make Your Package</h1>

    <div class="nav-things">
      <button class="nav-button"><a href="packages.html">Packages</a></button>
      <button class="nav-button"><a href="sports.html">Sports</a></button>
    </div>

    <div class="cuInputs">
      <div class="cuInpEle">
        <h3>Members</h3>
        <input
        id="cuNoMember"
        type="number"
        placeholder="Members"
        value="1"
        min="1"
        max="4"
      />
      </div>
      <div class="cuInpEle">
        <h3>Months</h3>
        <input
        id="cuNoMonth"
        type="number"
        placeholder="Months"
        value="1"
        min="1"
        max="12"
      />
      </div>
      
    </div>

    <div class="cuContainer"></div>

    <div class="cuInputs">
      <a href="form.html" class="cuInpEle" id="cuBook">BOOK</a>
    </div>

    <div id="cuFooter">
      <h2>
        Your Package will include : <br>
        <p id="cuPackSel"></p>
      </h2>
      <h2>
        Package Cost <span id="cuCostText">(For 1 Member For 1 Month)</span> :
        <span id="cuPackTotCost"></span>
      </h2>
    </div>

    <script src="../scripts/custompackage.js"></script>
  </body>
</html>
